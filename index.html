<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Cost Estimator</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Estimate your cost</h1>
    <div class="container">
      <div class="tabs">
        <p>Free</p>
        <p class="active">Team <span class="underline"></span></p>
        <p>Professional</p>
        <p>Enterprise</p>
      </div>
      <div class="line"></div>
      <br /><br />
      <div class="toggle-wrapper">
        <img src="icon1.png" alt="Mobile" />
        <div class="toggle">
          <span>Mobile</span>
          <span>Web</span>
        </div>
        <img src="icon2.png" alt="Web" />
      </div>
      <div class="sessions-card">
        <p>Monthly Sessions</p>
        <p class="number">20,000</p>
      </div>
      <p class="description">
        A session is a continuous period of user activity on your web appor
        website. Choose exactly how many sessions you wish to record and discard
        the extras.
      </p>
      <div class="slider">
        <div class="bar">
          <div class="progress">
            <div class="point"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
